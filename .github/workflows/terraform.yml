name: 'Terraform'

on:
  push:
    branches:
    - develop
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform copy backend
      env:
        TERRAFORM_BACKEND: ${{ secrets.TERRAFORM_BACKEND }}
      run: printf "$TERRAFORM_BACKEND" > backend.tf

    - name: Terraform copy variables
      env:
        TERRAFORM_VARS: ${{ secrets.TERRAFORM_VARS }}
      run: printf "$TERRAFORM_VARS" > variables.auto.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -recursive -check

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
      run: terraform apply -auto-approve
